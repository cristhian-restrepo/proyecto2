<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Registro</h2>
        
        <form action="index.html" method="get">
            <input type="text" placeholder="Usuario" class="input-field" required>
            <input type="email" placeholder="Correo electrónico" class="input-field" required>
            <input type="password" placeholder="Contraseña" class="input-field" required>
            <input type="password" placeholder="Repetir Contraseña" class="input-field" required>
            <button type="submit" class="login-button">Registrar</button>
        </form>
    </div>
</body>
</html>
